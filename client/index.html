<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Realtime Rasberri Piee</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  </head>
  <body>
    Hello world
    <input class="input" />
  </body>

  <script>
    var socket = io.connect('http://localhost:3000');

    var input = document.querySelector('.input').addEventListener('keyup', function (e) {
        socket.emit('userTyping', e.currentTarget.value);
    });

  </script>
</html
